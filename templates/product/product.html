<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .product-thumbnail-gallery {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .product-thumbnail {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
        }

        .product-thumbnail img {
            max-width: 100%;
            max-height: 100%;
        }

        .product-details {
            padding: 20px;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 20px;
            color: #e91e63;
            margin-bottom: 10px;
        }

        .product-description {
            margin-top: 10px;
            line-height: 1.5;
        }

        .buy-button {
            display: inline-block;
            background-color: #e91e63;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="/media/{{product.product_image.first.image}}" alt="Product Image">
        </div>
        <div class="product-thumbnail-gallery">
            {% for image in product.product_image.all %}
            <div class="product-thumbnail"><img src="/media/{{image.image}}" alt="Thumbnail 1"></div>
            {% endfor %}
            
            <!-- Add more thumbnail divs here -->
        </div>
        <div class="product-details">
            <h1 class="product-title">{{product.product_name}}</h1>
            <p class="product-price">${{product.price}}</p>
            <p class="product-description">{{product.product_description}}</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
